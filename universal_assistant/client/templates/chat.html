<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain Chat Agent</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-wrapper {
            width: 60vw;
            max-width: 480px;
            min-width: 320px;
            height: 80vh;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(60,60,120,0.10), 0 1.5px 6px rgba(60,60,120,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background-color: #4a4a8a;
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }
        .header h1 {
            margin: 0;
            font-size: 1.3em;
        }
        .model-selector label {
            margin-right: 5px;
            font-size: 0.9em;
        }
        .model-selector select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px 16px 16px 16px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f7f8fa;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        .message.user {
            background-color: #4a4a8a;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.bot {
            background-color: #e9e9eb;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message.error {
            background-color: #ffebee;
            color: #c62828;
            align-self: flex-start;
            border: 1px solid #f44336;
            border-bottom-left-radius: 4px;
        }
        .message.typing {
            color: #888;
            font-style: italic;
            align-self: flex-start;
            background: transparent;
            box-shadow: none;
            border: none;
            padding: 0;
        }
        .input-area {
            display: flex;
            padding: 16px;
            border-top: 1px solid #eee;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.03);
        }
        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
        }
        .input-area button {
            padding: 10px 20px;
            background-color: #4a4a8a;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }
        .input-area button:hover {
            background-color: #35356a;
        }
        .input-area button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        /* Styles for thinking toggle */
        .thinking-toggle {
            margin-top: 8px;
            font-size: 0.85em;
            color: #4a4a8a;
            cursor: pointer;
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            background-color: #e4e4eb;
            transition: background-color 0.2s;
        }
        
        .thinking-toggle:hover {
            background-color: #d4d4e1;
        }
        
        .thinking-content {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f5;
            border-left: 3px solid #4a4a8a;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
            font-size: 0.9em;
            color: #555;
        }
        @media (max-width: 700px) {
            .chat-wrapper {
                width: 98vw;
                min-width: unset;
                max-width: unset;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="header">
            <h1>Vi≈õva Mitra - your Universal Assistant</h1>
            <div class="model-selector">
                <label for="model">Model:</label>
                <select id="model">
                    {% for model_option in models %}
                        <option value="{{ model_option }}" {% if model_option == default_model %}selected{% endif %}>
                            {{ model_option }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="message bot">Hello! Ask me anything.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const modelSelector = document.getElementById('model');

        function addMessage(text, sender, hasThinking = false, thinkingContent = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender); // sender is 'user', 'bot', 'error', or 'typing'
            
            // For messages with thinking parts
            if (hasThinking && thinkingContent) {
                // Create a wrapper for the main message
                const messageText = document.createElement('div');
                messageText.textContent = text;
                messageDiv.appendChild(messageText);
                
                // Create toggle button
                const toggleBtn = document.createElement('div');
                toggleBtn.classList.add('thinking-toggle');
                toggleBtn.textContent = 'Show thinking process';
                toggleBtn.dataset.state = 'hidden';
                messageDiv.appendChild(toggleBtn);
                
                // Create thinking content container (hidden by default)
                const thinkingDiv = document.createElement('div');
                thinkingDiv.classList.add('thinking-content');
                thinkingDiv.textContent = thinkingContent;
                messageDiv.appendChild(thinkingDiv);
                
                // Add click event to toggle
                toggleBtn.addEventListener('click', () => {
                    if (toggleBtn.dataset.state === 'hidden') {
                        thinkingDiv.style.display = 'block';
                        toggleBtn.textContent = 'Hide thinking process';
                        toggleBtn.dataset.state = 'shown';
                    } else {
                        thinkingDiv.style.display = 'none';
                        toggleBtn.textContent = 'Show thinking process';
                        toggleBtn.dataset.state = 'hidden';
                    }
                });
            } else {
                messageDiv.textContent = text;
            }
            
            chatContainer.appendChild(messageDiv);
            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv; // Return the element if needed (e.g., for removing typing indicator)
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();
            const selectedModel = modelSelector.value;

            if (!prompt) return; // Don't send empty messages

            addMessage(prompt, 'user');
            userInput.value = ''; // Clear input field
            sendButton.disabled = true; // Disable button while processing

            const typingIndicator = addMessage('Bot is thinking...', 'typing');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt, model: selectedModel }),
                });

                chatContainer.removeChild(typingIndicator); // Remove typing indicator

                if (!response.ok) {
                     // Try to parse error from backend JSON response
                     let errorMsg = `HTTP error ${response.status}`;
                     try {
                         const errorData = await response.json();
                         if (errorData && errorData.error) {
                             errorMsg = `Error: ${errorData.error}`;
                         }
                     } catch (parseError) {
                         console.error("Could not parse error response:", parseError);
                         // Fallback to status text if JSON parsing fails
                         errorMsg = `HTTP error ${response.status}: ${response.statusText}`;
                     }
                    addMessage(errorMsg, 'error');
                } else {
                    const data = await response.json();
                    if (data.error) {
                         addMessage(`Error: ${data.error}`, 'error');
                    } else if (data.response) {
                        // Check if response has thinking content
                        if (data.has_thinking && data.thinking) {
                            addMessage(data.response, 'bot', true, data.thinking);
                        } else {
                            addMessage(data.response, 'bot');
                        }
                    } else {
                         addMessage("Received an empty response from the bot.", 'error');
                    }
                }

            } catch (error) {
                chatContainer.removeChild(typingIndicator); // Ensure typing indicator is removed on network error
                console.error('Fetch Error:', error);
                addMessage(`Network or fetch error: ${error.message}`, 'error');
            } finally {
                 sendButton.disabled = false; // Re-enable button
                 userInput.focus(); // Keep focus on input
            }
        }

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (event) => {
            // Send message on Enter key press
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission/newline
                sendMessage();
            }
        });

         // Initial focus on the input field
        userInput.focus();

    </script>
</body>
</html>
